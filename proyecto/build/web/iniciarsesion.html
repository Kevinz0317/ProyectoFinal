<html>

        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Sobre Nosotros</title>

    <body>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="sugerencias.html">Haz una Sugerencia</a>
            <a href="sobrenosotros.html">Sobre Nosotros</a>

        </nav>
        <br>
        <div class="container">
            <h2>Inicia sesion o registrate</h2>
            <form method="POST" action="LogInRegServlet">
                
                <select id="accion" name="accion">
                    <option value="registrar">Registrarse</option>
                    <option value="iniciarsesion">Iniciar sesion</option>
                </select>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="text-input" required>

                <label id="lemail" for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="text-input" required>
                
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contra" class="text-input" required="required">


                <input type="submit" value="Enviar">
            </form>
            
        </div>
        <script>
                document.getElementById("accion").addEventListener("input", function() {
                    var seleccion = document.getElementById("accion").value;
                    if (seleccion === "iniciarsesion") {                 
                      document.getElementById("email").style.display = "none";
                      document.getElementById("lemail").style.display = "none";  
                      document.getElementById("email").required=false;
                    } 
                    if (seleccion === "registrar") {
                      document.getElementById("email").style.display = "block";
                      document.getElementById("lemail").style.display = "block";
                      document.getElementById("email").required=true;
                    } 
                });
                
            </script>   
    </body>
</html>
